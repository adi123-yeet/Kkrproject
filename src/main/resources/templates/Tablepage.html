<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Product Overzicht</title>
    <style>
        body {
            background-color: #f2f2f2; /* lichtgrijs */
            font-family: Arial, sans-serif;
            color: #000;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #333;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        tr:hover {
            background: #e6e6e6;
        }

        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <h1>Product Overzicht</h1>

    <table>
        <tr>
            <th>ProductCode</th>
            <th>Naam</th>
            <th>Categorie</th>
            <th>Originele Prijs</th>
            <th>Afgekorte Prijs</th>
            <th>Beschrijving</th>
            <th>Actie</th>
        </tr>

        <tr th:each="product : ${products}">
            <td th:text="${product.productcode}"></td>
            <td th:text="${product.naam}"></td>
            <td th:text="${product.categorie}"></td>
            <!-- CamelCase property names -->
            <td th:text="${product.originelePrijs}"></td>
            <td th:text="${product.afgekortePrijs}"></td>
            <td th:text="${product.beschrijving}"></td>

            <td>
                <a class="btn btn-dark"
                   th:href="@{'/product/' + ${product.productcode}}">
                    Bekijk
                </a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
