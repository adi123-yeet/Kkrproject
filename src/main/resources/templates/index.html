<!doctype html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">
    <div class="container-md p-6 border border-dark rounded my-4">
        <div class="row text-center">
            <div class="col-md-2"></div>

            <div class="col-md-8 border border-dark card-body rounded-pill d-flex flex-column align-items-center">

                <!-- Titel + afbeelding naast elkaar -->
                <div class="d-flex align-items-center mb-2">
                    <h1 class="me-3 mb-0">Boodsch(App)</h1>
                    <img src="/images/SDG%202.jpg" class="border border-dark rounded" alt="SDG 2"
                         style="height:100px;">
                </div>

                <!-- Subtitel -->
                <h2 class="mb-0">SDG 2: No Hunger.</h2>

            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <div class="container-md p-4 border border-dark rounded my-4">
        <div class="row text-center">
            <div class="col-md-4">
                <h4> Overzicht Items. </h4>
                <p>Overzicht van alle afgekorte items.</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <a class="btn btn-dark w-100 h-100 rounded-pill fs-4 d-flex justify-content-center align-items-center"
                   th:href="@{/table}" type="button"><i class="bi bi-play"></i></a>
            </div>
        </div>
    </div>
    <div class="container-md p-4 border border-dark rounded my-4">
        <div class="row text-center">
            <div class="col-md-4">
                <h4> Kortingen in jouw regio. </h4>
                <p>Overzicht van kortingen in jouw Regio.</p>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <a class="btn btn-dark w-100 h-100 rounded-pill fs-4 d-flex justify-content-center align-items-center"
                   type="button"><i class="bi bi-play"></i></a>
            </div>
        </div>
    </div>
</div>
</html>
