<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-4 p-4">

            <h1 class="mb-3 fw-bold" th:text="${product.naam}"></h1>

            <p class="text-muted fs-5" th:text="${product.beschrijving}"></p>

            <div class="my-4">
                <h3 class="fw-semibold">
                    Prijs:
                    <span class="text-success">
                        â‚¬<span th:text="${product.afgekortePrijs}"></span>
                    </span>
                </h3>
            </div>

            <p class="fs-5">
                Voorraad:
                <strong class="text-primary" th:text="${stock}">0</strong> stuks
            </p>

            <a th:href="@{'/product/' + ${product.productcode} + '/stores'}"
               class="btn btn-dark btn-lg mt-3 px-4 py-2 rounded-3">
                Bekijk winkels & regio's
            </a>

        </div>
    </div>

</div>

</body>
</html>
